<div class="modal-header modal-primary">
	<h3 class="modal-title" id="modal-title">Tenant</h3>
</div>
<div class="modal-body" id="modal-body">
	<form class="form-horizontal">
		<fieldset>
			<div class="form-group">
				<label for="v_user_email" class="col-sm-3 control-label">Email</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input type="email" ng-model="ctrl.userEmail" class="form-control" id="v_user_email" placeholder="User Email">
						<div class="btn btn-default input-group-addon" ng-click="ctrl.findUser()">Search</div>
					</div>
				</div>
			</div>
			
			<div ng-if="ctrl.tenant.user">
				<div class="form-group">
					<label class="col-sm-3 control-label">First Name</label>
					<div class="col-sm-3"> <div class="form-control">{{ctrl.tenant.user.v_first_name}}</div></div>
					<label class="col-sm-3 control-label">First Name</label>
					<div class="col-sm-3"> <div class="form-control">{{ctrl.tenant.user.v_last_name}}</div></div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Username</label>
					<div class="col-sm-3"> <div class="form-control">{{ctrl.tenant.user.v_username}}</div></div>
					<label class="col-sm-3 control-label">NIC#</label>
					<div class="col-sm-3"> <div class="form-control">{{ctrl.tenant.user.v_nic_number}}</div></div>
				</div>
			</div>

		</fieldset>
  	<fieldset>
  		<legend>Tenant Info:</legend>
			<div class="form-group">
			  <label for="v_name" class="col-sm-3 control-label">Name</label>
		    <div class="col-sm-8">
		      <input type="text" ng-model="ctrl.tenant.v_name" class="form-control" id="v_name" placeholder="Institution">
		    </div>
		  </div>
		  <div class="form-group">
		  	<label for="v_address" class="col-sm-3 control-label">Address</label>
		    <div class="col-sm-8">
		      <input type="text" ng-model="ctrl.tenant.v_address" class="form-control" id="v_address" placeholder="Address">
		    </div>
		  </div>
		  <div class="form-group">
			  <label for="v_city" class="col-sm-3 control-label">City</label>
		    <div class="col-sm-8">
		      <input type="text" ng-model="ctrl.tenant.v_city" class="form-control" id="v_city" placeholder="City">
		    </div>
		  </div>
		  <div class="form-group">
		  	<label for="v_state" class="col-sm-3 control-label">State</label>
		    <div class="col-sm-8">
		      <input type="text" ng-model="ctrl.tenant.v_state" class="form-control" id="v_state" placeholder="State">
		    </div>
		  </div>
		  <div class="form-group">
			  <label for="b_active" class="col-sm-3 control-label">Status</label>
		    <div class="col-sm-8">
		      <input type="checkbox" ng-model="ctrl.tenant.b_active" ng-checked="!!ctrl.tenant.b_active" id="b_active" placeholder="Status"> Tenant is Active
		    </div>
		  </div>
	  </fieldset>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ctrl.save()">Save</button>
	<button class="btn btn-danger" type="button" ng-click="ctrl.delete()">Delete</button>
	<button class="btn btn-warning" type="button" ng-click="ctrl.close()">Cancel</button>
</div>
